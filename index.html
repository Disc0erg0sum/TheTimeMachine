<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>TimeMachine</title>
    <script src="bg.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="funktion.js"></script>
  </head>

  <body>
    <!--background-->
    <div class="bg" id="iframe_div">
      <noscript>
        <iframe src="default.htm" name="testiframe"></iframe>
      </noscript>
    </div>
    <!-- content -->
    <div class="display-container">
      <div id="main">
        <div class="display-topleft">
          <h1>TimeMachine</h1>
        </div>
        <div id="grid_btn" class="btn display-topright">
          <img src="img/grid_icn.svg" alt="Gallerie" />
        </div>
        <div id="about_btn" class="btn display-bottomright">
          <img src="img/about_icn.svg" alt="Info" />
        </div>
      </div>
    </div>
    <!-- about -->
    <div id="about" class="display-middle card hidden">
      <div class="w3-padding">
        <h2>About</h2>
        <p>
          This is a project created by Pascal Struck and Jendrik Bradaczek as
          part of the course „Zeitmaschine“ by Prof. Boris Müller at the
          University of Applied Sciences Potsdam during the winter semester
          20/21.
        </p>
        <button class="close">close</button>
      </div>
    </div>
    <!-- grid -->
    <div id="grid" class="overlay hidden">
      <div>
        <div id="c1" class="gallery">
          <img src="img/mathclock.png" alt="" />
        </div>
        <div id="c2" class="gallery">
          <img src="img/partyclock.png" alt="" />
        </div>
        <div id="c3" class="gallery">
          <img src="img/barcodeclock.png" alt="" />
        </div>
        <div id="c4" class="gallery">
          <img src="img/textclock.png" alt="" />
        </div>
        <div id="c5" class="gallery">
          <img src="img/treeclock.png" alt="" />
        </div>
        <div id="c6" class="gallery">
          <img src="img/clock1.png" alt="" />
        </div>
        <div id="c7" class="gallery">
          <img src="img/clock2.png" alt="" />
        </div>
        <div id="c8" class="gallery">
          <img src="img/clock3.png" alt="" />
        </div>
        <div id="c9" class="gallery">
          <img src="img/clock4.png" alt="" />
        </div>
        <div id="c10" class="gallery">
          <img src="img/200x200.jpg" alt="" />
        </div>
        <div id="c11" class="gallery">
          <img src="img/clock6.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
