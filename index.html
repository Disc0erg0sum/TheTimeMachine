<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="bg.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="funktion.js"></script>
    <title>TimeMachine</title>
  </head>

  <body>
    <!--background-->
    <div class="bg" id="iframe_div">
      <noscript>
        <iframe src="default.htm" name="testiframe"></iframe>
      </noscript>
    </div>
    <!-- content -->
    <div class="display-container">
      <div id="main">
        <div class="display-topleft">
          <h1>TimeMachine</h1>
        </div>
        <div id="grid_btn" class="btn display-topright">
          <img src="img/grid_icn.svg" alt="Gallerie" />
        </div>
        <div id="about_btn" class="btn display-bottomright">
          <img src="img/about_icn.svg" alt="Info" />
        </div>
      </div>
    </div>
    <!-- about -->
    <div id="about" class="display-middle card hidden">
      <div class="w3-padding">
        <h2>About</h2>
        <p>
          This is a project created by Pascal Struck and Jendrik Bradaczek as
          part of the course „Zeitmaschine“ by Prof. Boris Müller at the
          University of Applied Sciences Potsdam during the winter semester
          20/21.
        </p>
        <button class="close-btn btn">close</button>
      </div>
    </div>
    <!-- grid -->
    <div id="grid" class="overlay hidden">
      <div class="overlay-container">
        <div class="gallery">
            <img id="c1" src="img/mathclock.png" alt="" />
            <img id="c2" src="img/partyclock.png" alt="" />
            <img id="c3" src="img/barcodeclock.png" alt="" />
            <img id="c4" src="img/textclock.png" alt="" />
            <img id="c5" src="img/treeclock.png" alt="" />
            <img id="c6" src="img/clock1.png" alt="" />
            <img id="c7" src="img/clock2.png" alt="" />
            <img id="c8" src="img/clock3.png" alt="" />
            <img id="c9" src="img/clock4.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
